<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.6/dist/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
	
	<title>Ανάρτηση Βιβλίου</title>
</head>

<body>
	<nav th:replace="fragments/navbar :: navbar"></nav>
	<div class="container col-4">
		<br><br><br>
		<h3>Ανάρτηση Βιβλίου</h3>
		<br>
		
		<form th:action="@{/book/new-offer}" th:object="${offerform}" method="POST">
			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{id}" />
			
			<input required type="text" th:field="*{title}"
					class="form-control mb-4" placeholder="Τίτλος">
			
			<textarea required th:field="*{summary}"
					class="form-control mb-4" placeholder="Περιγραφή"></textarea>
			
			<select required class="form-control mb-4" th:field="*{category}">
				<option value="Art">Art</option>
				<option value="Comic">Comic</option>
				<option value="Fantasy">Fantasy</option>
				<option value="Fiction">Fiction</option>
				<option value="Biographies">Biographies</option>
				<option value="History">History</option>
				<option value="Science">Science</option>
				<option value="Literature">Literature</option>
				<option value="Adventure">Adventure</option>
				<option value="Crime">Crime</option>
				<option value="Other">Other</option>
			</select>
			
			<select class="form-control mb-4" th:field="*{authors}" multiple>
				<option th:each="author: ${authorsT}" th:value="${author.name}" 
						th:text="${author.name}"></option>
			</select>
			
			
			
			<button type="submit" class="btn btn-info"> Ανάρτηση </button>				
		</form>
		
		
	</div>
</body>

</html>
