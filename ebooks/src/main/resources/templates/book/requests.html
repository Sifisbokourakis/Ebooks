<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.6/dist/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
	
	<title>Αιτήματα Βιβλίου</title>
</head>

<body>
	<nav th:replace="fragments/navbar :: navbar"></nav>
	<div class="container">
		<br><br><br>
		<h3>Αιτήματα Βιβλίου</h3>
		<br>
		<table class="table table-bordered table-striped">
			<thead class="thead-dark">
				<tr>
					<th>Πλήρες όνομα</th>
					<th>Όνομα χρήστη</th>
					<th>Τηλέφωνο</th>
					<th>Διεύθυνση</th>
					<th></th>
				</tr>
			</thead>
			
			<tbody>
				<tr th:each="user : ${users}">
				
					<td th:text="${user.fullname}" />	
					<td th:text="${user.username}" />	
					<td th:text="${user.phonenumber}" />	
					<td th:text="${user.address}" />
					<td>		
						<a th:href="@{/book/requests/choose(user=${user.username}, book_id=${book_id})}"
							class="btn btn-danger btn-sm" 
						   onclick="if (!(confirm('Είσαι σίγουρος ότι θέλει να επιλέξεις αυτόν τον χρήστη;'))) return false">
							Επιλογή Χρήστη
						</a>						
					</td>

				</tr>
			</tbody>		
		</table>
	</div>
	
</body>
</html>
