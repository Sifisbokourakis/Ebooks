<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.6/dist/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    
	<title>Επεξεργασία</title>
</head>

<body>
	<nav th:replace="fragments/navbar :: navbar"></nav>
	<div class="container col-4">
		<br><br><br>
		<h3>Επεξεργασία χρήστη</h3>
		<br>
		
		<form th:action="@{/edit}" th:object="${user}" method="POST">
			
			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{id}" />
			
			<input type="hidden" th:field="*{username}"
					class="form-control mb-4" placeholder="Όνομα χρήστη">
			
			<label>Πλήρες Όνομα</label>
			<input required type="text" th:field="*{fullname}"
					class="form-control mb-4" placeholder="Πλήρες όνομα">
			
			<label>Τηλέφωνο</label>	
			<input required type="number" th:field="*{phonenumber}"
					class="form-control mb-4" placeholder="Τηλέφωνο">
			
			<label>Διεύθυνση</label>
			<input required type="text" th:field="*{address}"
					class="form-control mb-4" placeholder="Διεύθυνση">
			
			<label>Ηλικία</label>
			<input required type="number" th:field="*{age}"
					class="form-control mb-4" placeholder="Ηλικία">
			
			<label>Αγαπημένοι Συγγραφείς</label>
			<select required class="form-control mb-4" multiple th:field="*{favoriteBookAuthors}">
				<option th:each="author: ${authors}" th:value="${author.name}" th:text="${author.name}"></option>
			</select>
			
			<label>Αγαπημένες Κατηγορίες Βιβλίων</label>
			<select required class="form-control mb-4" multiple th:field="*{favoriteBookCategories}">
				<option value="Art">Art</option>
				<option value="Comic">Comic</option>
				<option value="Fantasy">Fantasy</option>
				<option value="Fiction">Fiction</option>
				<option value="Biographies">Biographies</option>
				<option value="History">History</option>
				<option value="Science">Science</option>
				<option value="Literature">Literature</option>
				<option value="Adventure">Adventure</option>
				<option value="Crime">Crime</option>
				<option value="Other">Other</option>
			</select>
			
			<button type="submit" class="btn btn-info">Αποθήκευση</button>				
		</form>
		
		
	</div>
</body>

</html>
